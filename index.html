<html>
  <head>
    <title>TurfSurfer</title>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #mapcontainer { height: 100%; }
    </style>
  </head>
  
<section id="wrapper">
<div id="instructions">
Click the allow button to let the browser find your location.
</div>


<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <article>

    </article>
<script>
var clicking = false;

function success(position) {
  if(document.getElementById("mapcontainer") === null){
    var mapcanvas = document.createElement('div');
    mapcanvas.id = 'mapcontainer';
    //mapcanvas.style.height = '400px';
    mapcanvas.style.width = '800px';

    document.querySelector('article').appendChild(mapcanvas);

  }
  var coords = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
  
  var options = {
    zoom: 12,
    center: coords,
    mapTypeControl: false,
    navigationControlOptions: {
    	style: google.maps.NavigationControlStyle.SMALL
    },
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var map = new google.maps.Map(document.getElementById("mapcontainer"), options);

  var marker = new google.maps.Marker({
      position: coords,
      map: map,
      title:"You are here!"
  });

  google.maps.event.addListener(map, 'click', function(event) {
    if(clicking){
        placeMarker(event.latLng);
    }
    clicking = !clicking
  });

  function placeMarker(location) {
      var marker = new google.maps.Marker({
        position: location, 
        map: map
      });
  }

}

success({coords: {latitude: 30.292013, longitude: -97.736671}})

if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(success);
  document.getElementById("instructions").style.display = "none"; 
} else {
  error('Geo Location is not supported');
}


</script>
</section>

</html>
